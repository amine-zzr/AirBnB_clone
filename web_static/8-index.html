<!DOCTYPE html>
<html lang="en">
<head>
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/3-header.css">
    	<link rel="stylesheet" href="styles/3-footer.css">
    	<link rel="stylesheet" href="styles/8-places.css">
	<link rel="icon" type="images/x-icon" href="images/icon.png">
</head>

	<body>
		<header>
			<div class="logo"></div>
		</header>
		<div class="container">
			<section class="filters">
				<div class="locations">
					<h3>States</h3>
					<h4>Casablanca-Settat, Marrakech-Safi...</h4>
					<ul class="popover">
						<h2>State x:</h2>
						<li>City x</li>
						<li>City y</li>

						<h2>State y:</h2>
						<li>City x</li>
						<li>City y</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<h4>Internet, Kitchen...</h4>
					<ul class="popover">
					<li>Internet</li>
                    			<li>TV</li>
                    			<li>Kitchen</li>
                    			<li>Iron</li>
					</ul>
				</div>
				<button>Search</button>
			</section>
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>My home</h2>
					<div class="price_by_night">
						$80
					</div>
					<div class="information"></div>
				</article>
				<article>
					<h2>Tiny house</h2>
					<div class="price_by_night">
						$65
					</div>
					<div class="information"></div>
				</article>
				<article>
					<h2>A suite</h2>
					<div class="price_by_night">
						$190
					</div>
					<div class="information"></div>
				</article>
			</section>
		</div>

		<footer>
			<p>Best School</p>
		</footer>
	</body>
</html>
